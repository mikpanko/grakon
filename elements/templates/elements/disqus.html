<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_config = function(){
        this.page.remote_auth_s3 = "{{ disqus_sso_message }}";
        this.page.api_key = "{{ DISQUS_PUBLIC_KEY }}";
        this.sso = {
            name: "Гракон",
            button:  "http://example.com/images/samplenews.gif",
            icon:    "{{ URL_PREFIX }}{{ STATIC_URL }}/images/favicon.png",
            url:     "{{ URL_PREFIX }}{% url login %}",
            //mobile:  "http://example.com/?returnURL=currentpage",
            logout:  "{{ URL_PREFIX }}{% url logout %}?next={{ request.get_full_path }}",
            width:   "800",
            height:  "400"
        };
    };

    var disqus_shortname = "{{ DISQUS_SHORTNAME }}";
    var disqus_identifier = "{{ disqus_identifier }}";
    var disqus_developer = {{ DISQUS_DEVELOPER }};
    var disqus_url = "{{ disqus_url }}";
    var disqus_category_id = "{{ disqus_category_id }}";

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

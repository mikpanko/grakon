{% if center %}<div class="center">{% endif %}
    {% if link %}<a href="{{ link }}" {% if external %}target="_blank"{% endif %}>{% endif %}
        <button id="{{ id }}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary" role="button" aria-disabled="false" title="{{ tip }}">
            <span class="ui-button-icon-primary ui-icon ui-icon-{{ icon }}"></span>
            <span class="ui-button-text">{{ title }}</span>
        </button>
    {% if link %}</a>{% endif %}
{% if center %}</div>{% endif %}

{% if html or is_admin %}
    <h2 class="{{ css_class }}">{{ title }}:{% if is_admin %}<i class="gr-editing" id="{{ field }}_edit_btn">&nbsp;</i>{% endif %}</h2>
{% endif %}

<div id="{{ field }}_html">{{ html|safe }}</div>

{% if not html and is_admin %}
    <p><i><a href="">Добавить</a></i></p>
{% endif %}

<script type="text/javascript">
    new TextFieldEditor({el: $("#{{ field }}_html"), btn: $("#{{ field }}_edit_btn"),
            ct: {{ info.ct }}, entity_id: {{ info.instance.id }}, field: "{{ field }}", type: "html"});
</script>

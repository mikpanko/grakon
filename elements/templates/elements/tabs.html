<ul class="tabs-list">
    {% for tab in tabs %}
        {% if tab.0 == active %}
            <li class="current">
                <a href="{{ tab.2 }}">{{ tab.1 }}</a>
            </li>
        {% else %}
            <li>
                <a href="{{ tab.2 }}">{{ tab.1 }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

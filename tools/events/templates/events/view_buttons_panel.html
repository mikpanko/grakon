<div class="gr-mb20">
    {% if is_follower %}
        <a id="unfollow_event_btn" class="ym-button gr-blue-button gr-look"><span>Отписаться</span><i>&nbsp;</i></a>
    {% else %}
        <a id="follow_event_btn" class="ym-button gr-blue-button gr-look"><span>Следить</span><i>&nbsp;</i></a>
    {% endif %}
</div>

{% if request.user.is_authenticated %}
    {% if is_follower %}
        <div id="unfollow_event_dialog" class="hidden">
            <p>Вы хотите отписаться от новостей об этом мероприятии?</p>
        </div>

        <script type="text/javascript">
            create_dialog("unfollow_event_dialog", 320, 200, "Отписаться от новостей о мероприятии", "Отмена", {
                "Отписаться": dialog_post_shortcut("{% url remove_follower %}", {"ct": {{ info.ct }}, "id": {{ event.id }} },
                        function(){$("#unfollow_event_dialog").dialog("close");}, true)
            });
            $("#unfollow_event_btn").click(function(){$("#unfollow_event_dialog").dialog("open");});
        </script>
    {% else %}
        <div id="follow_event_dialog" class="hidden">
            <p>Вы хотите следить за новостями об этом мероприятии?</p>
        </div>

        <script type="text/javascript">
            create_dialog("follow_event_dialog", 300, 200, "Следить за мероприятием", "Отмена", {
                "Следить": dialog_post_shortcut("{% url add_follower %}", {"ct": {{ info.ct }}, "id": {{ event.id }} },
                        function(){$("#follow_event_dialog").dialog("close");}, true)
            });
            $("#follow_event_btn").click(function(){$("#follow_event_dialog").dialog("open");});
        </script>
    {% endif %}
{% else %}
    <script type="text/javascript">
        $("#follow_event_btn").click(login_dialog_init);
    </script>
{% endif %}

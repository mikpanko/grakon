<div class="gr-mb20">
    <a id="send_message_btn" class="ym-button gr-blue-button gr-mail"><span>Отправить сообщение</span></a>

    {% include "participants/follower_button.html" %}

    <!--a class="ym-button gr-blue-button gr-complaint"><span>Пожаловаться</span></a-->
</div>

{% if request.user.is_authenticated %}
    <div id="send_message_dialog" class="hidden">
        <p>Отправить сообщение пользователю <strong>{{ profile }}</strong>:</p>

        <form id="send_message_form" method="post">
            {{ message_form.as_p }}
        </form>
    </div>

    <script type="text/javascript">
        create_dialog("send_message_dialog", 400, 350, "Отправить сообщение", "Отмена", {
            "Отправить": dialog_post_shortcut("{% url send_message %}", {"id": {{ profile.id }} },
                    function(){
                        $('#send_message_form [name="title"], #send_message_form [name="body"]').val("");
                        $("#send_message_dialog").dialog("close");
                    },
                    false, "send_message_form")
        });
        $("#send_message_btn").click(function(){$("#send_message_dialog").dialog("open");});
    </script>
{% else %}
    <script type="text/javascript">
        $("#send_message_btn").click(login_dialog_init);
    </script>
{% endif %}
